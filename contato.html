<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fale Conosco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <div id="menu-placeholder"></div>
  <p class="insert-coin text-center">INSERT COIN</p>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-5 mb-4">
        <h2 class="mb-4">Nossos Contatos</h2>
        <p class="lead">Tem alguma dúvida ou sugestão sobre os jogos? Entre em contato conosco!</p>
        
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title text-white">Telefone / WhatsApp</h5>
            <p class="card-text">
              <a href="tel:+5593992246627" class="text-decoration-none text-white fs-5">
                (93) 99224-6627
              </a>
            </p>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-white">E-mail</h5>
            <p class="card-text">
              <a href="mailto:04051565@sempreunama.com.br" class="text-decoration-none text-white00 fs-5">
                04051565@sempreunama.com.br
              </a>
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="p-4 bg-light rounded shadow-sm">
          <h3 class="mb-3">Envie uma mensagem</h3>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Seu Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Seu E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="alert('Mensagem enviada com sucesso! (Simulação)')">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    fetch('menu.html')
     .then(r => r.ok ? r.text() : Promise.reject(r.statusText))
      .then(html => 
          {document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(err => {console.warn('Erro ao carregar o menu:', err);});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
